<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>
<body>

<h1>Dados de Cadastro</h1>
<hr>

<form action="./exercicio6" method="post">
    <label for="nome">Nome:</label> <br>
    <input type="text" name="nome" id="nome"> <br><br>

    <label for="sobrenome">Sobrenome:</label> <br>
    <input type="text" name="sobrenome" id="sobrenome"> <br><br>

    <label for="endereco">Endereço:</label> <br>
    <input type="text" name="endereco" id="endereco"> <br><br>

    <label>Cidade:</label><br>
    <input id="goiania" name="cidade" type="radio" value="Goiânia">
    <label for="goiania">Goiania</label><br>

    <input id="brasilia" name="cidade" type="radio" value="Brasília">
    <label for="brasilia">Brasília</label><br>

    <input id="sao-paulo" name="cidade" type="radio" value="São Paulo">
    <label for="sao-paulo">São Paulo</label><br><br>
    <br><br>

    <label>Categoria de Produtos Preferidos:</label><br>
    <input id="livros" name="produtos" type="checkbox" value="Livros">
    <label for="livros">Livros</label><br>

    <input id="informatica" name="produtos" type="checkbox" value="Informática">
    <label for="informatica">Informática</label><br>

    <input id="celulares" name="produtos" type="checkbox" value="Celulares">
    <label for="celulares">Celulares</label><br>

    <input id="moda" name="produtos" type="checkbox" value="Moda">
    <label for="moda">Moda</label>

    <input id="viagens" name="produtos" type="checkbox" value="Viagens">
    <label for="viagens">Viagens</label>
    <br><br>

    <input type="submit" value="Enviar Dados">
</form>


</body>
</html>
